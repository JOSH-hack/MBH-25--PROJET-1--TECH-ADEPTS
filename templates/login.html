<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connexion</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
  <div class="login-container d-flex align-items-center justify-content-center">
    <div class="login-card p-4 shadow rounded-4">
      <div class="text-center mb-4">
        <h2 class="text-primary">Bienvenue</h2>
        <p class="text-muted">Connectez-vous à votre compte</p>
      </div>
      <form method="POST" action="{{ url_for('login') }}">
        <div class="mb-3">
          <label for="email" class="form-label">Adresse e-mail</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="nom@example.com" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Mot de passe</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="••••••••" required>
        </div>
        <div class="mb-3 text-end">
          <a href="#" class="text-decoration-none text-primary">Mot de passe oublié ?</a>
        </div>
        <button type="submit" class="btn btn-primary w-100">Se connecter</button>
      </form>
    </div>
  </div>
</body>
</html>
